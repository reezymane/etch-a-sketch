<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container2">   
            <button>Set Up New Grid!</button>
        </div> 

        <div id="container">
        </div>

        <script>
            const container = document.getElementById("container");

            
            

            const btn = document.querySelector('button');
            btn.addEventListener('click' , () => {
                let clr = document.querySelectorAll('.grid');
                clr.forEach((reset) => {
                    reset.style.backgroundColor = "white";
                });
                
                let num = prompt("Enter the number of squares per side for the new grid:");
                num = Number(num);
                if (num <= 100) {
                    container.style.setProperty('--grid-rows', num);
                    container.style.setProperty('--grid-cols', num);    
                    for (c = 0; c < (num * num); c++) {
                        let cell = document.createElement("div");
                        cell.innerText = (c + 1);
                        cell.classList.add("grid");
                        container.appendChild(cell);
                    };

                    clr = document.querySelectorAll('.grid');
                    clr.forEach((hover) => {
                        hover.addEventListener('mouseover' , () => {
                            hover.style.backgroundColor = "red";
                        });   
                    });
                } else {
                    alert('Please enter a number less than 100!');
                };
            });
        </script>
    </body>
</html>
